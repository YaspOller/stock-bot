name: Stock check

on:
  schedule:
    - cron: '*/5 * * * *'   # kør hver 5. minut
  workflow_dispatch:        # gør det muligt at køre manuelt

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp beautifulsoup4

      - name: Run stock check
        env:
          PRODUCT_URL: ${{ secrets.PRODUCT_URL }}
          CSS_SELECTOR: ${{ secrets.CSS_SELECTOR }}
          MATCH_TEXT: ${{ secrets.MATCH_TEXT }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          USER_AGENT: "Mozilla/5.0 (compatible; StockChecker/1.0)"
        run: |
          python check_stock.py
